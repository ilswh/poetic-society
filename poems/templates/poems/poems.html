{% extends "base.html" %}
{% block content %}

<div class="row my-5">
    <div class="col-12">
        <h2>Poetic Society Poems</h2>
    </div>
</div>

<div class="row">
    <!-- loop through each poem -->
    {% for poem in poems %}
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card text-center shadow m-3">
                <div class="card-header text-bg-dark">
                    author: {{ poem.author }}
                </div>
                <div class="card-body">
                    {{ poem.title }}
                </div>
                <div class="card-footer text-bg-dark text-center">
                    <a href="{% url 'view_poem' poem.id %}" class="btn btn-success">View Poem</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
